
<div class="col-md-6 offset-md-3">
    <h1 class="text-center">Create Employee</h1>
    <form (ngSubmit)="onSubmit()">
    
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]='employee.name' name="firstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]='employee.lastName' name="lastName">
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" id="mobile" [(ngModel)]='employee.mobile' name="mobilee">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" id="age" [(ngModel)]='employee.age' name="age">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]='employee.address' name="address">
        </div>
        <div class="form-group">
            <label>Deparment</label>
            <input type="text" class="form-control" id="Deparment" [(ngModel)]='employee.dept' name="Deparment">
        </div>
        
        <div class="form-group">
            <label>Post</label>
            <input type="text" class="form-control" id="post" [(ngModel)]='employee.post' name="post">
        </div>
    
    <button class="btn btn-success" type="submit">Submit</button>
    
    </form>
    </div>
