<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <!-- <th> Action</th> -->

        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.address}}</td>
            <!-- <td>
                <button class="btn btn-info">Update</button>
                <button  class="btn btn-danger" style="margin: left 10px">Delete</button>
                <button  class="btn btn-info" style="margin: left 10px">View</button>
            </td> -->
        </tr>
    </tbody>
</table>
